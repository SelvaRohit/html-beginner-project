<!DOCTYPE html>
<!-- The DOCTYPE declaration in HTML is a special instruction placed at the very top of an HTML document 
 to tell the browser which version of HTML is being used, 
 so the page can be rendered correctly and consistently across browsers-->
<html>
    <!-- root element of an HTML page and wraps all the content on the page, 
    including both the head and body sections -->
    <head>
        <!-- This tag contains metadata and information about the document 
        that isn't displayed directly on the web page -->
        <title>Events</title> 
        <!-- title tag denotes the title of the tab  -->
         <link rel="icon" href="img/date.png">
         
    </head>
</html>
